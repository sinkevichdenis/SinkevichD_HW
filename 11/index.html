<!DOCTYPE html>
<html>
<head>
	<title>Slide - HomeWork_11</title>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="./slide.css">
</head>
<body>
	<div class="container">
		<div class="slides">
			<div class="slide">
				<img src="./slides/1.jpg">
			</div>
			<div class="slide">
				<img src="./slides/2.jpg">
			</div>
			<div class="slide">
				<img src="./slides/3.jpg">
			</div>
			<div class="slide">
				<img src="./slides/4.jpg">
			</div>
			<div class="slide">
				<img src="./slides/5.jpg">
			</div>
		</div>
		<div class="start-container">
			<input class="button start-button" type="button" value="Start">
			<span class="attention">Слайдер остановлен</span> 
		</div>
		<div class="stop-container">
			<input class="button stop-button" type="button" value="Stop">
			<span class="attention">Слайдер работает</span>
		</div> 
	</div>
	<script src="./slide.js"></script>
</body>
</html>
